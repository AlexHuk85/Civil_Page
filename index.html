<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moisture Content Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Moisture Calculator</div>
        <button class="hamburger-icon" id="hamburgerBtn">
            â˜° </button>
        <nav class="hamburger-menu" id="hamburgerMenu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">CBR</a></li>
                <li><a href="#">Binder</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Moisture Content Calculator</h1>
        <div class="input-group">
            <label for="tinWeight">Tin Weight (g):</label>
            <input type="number" id="tinWeight" placeholder="Enter tin weight">
        </div>
        <div class="input-group">
            <label for="totalMass">Total Mass (g):</label>
            <input type="number" id="totalMass" placeholder="Enter total mass">
        </div>
        <div class="input-group">
            <label for="dryMass">Dry Mass (g):</label>
            <input type="number" id="dryMass" placeholder="Enter dry mass">
        </div>

        <div class="button-group">
            <button id="calculateBtn">Summit</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="result" class="result-area">
        </div>

        <div class="continue-button-area" id="continueButtonArea">
            <button id="continueBtn" class="continue-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
